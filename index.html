<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>FakeGithub</title>
  </head>

  <body>
    <header>
      <div class="header_left_side">
        <!-- button 包 a 會沒辦法跳轉 -->
        <a href="/tutorial/lesson3.html">
          <button class="side_menu"></button>
        </a>
        <button class="homepage"></button>
        <button class="dashboard">Dashboard</button>
      </div>

      <div class="header_right_side">
        <button class="header_search_bar" aria-placeholder="Test"></button>
        <div class="separator"></div>
        <button class="create_new"></button>
        <button class="issues"></button>
        <button class="pull_requests"></button>
        <button class="notifications"></button>
        <button class="user_avatar"></button>
      </div>
    </header>

    <main>MainTest</main>

    <nav>
      <div class="nav_top">
        <label>Top repositories</label>
        <a href="">
          <button class="new_repositories"></button>
        </a>
      </div>

      <div class="nav_middle">
        <input
          class="search_bar"
          type="search"
          placeholder="Find own repositories..."
        />
      </div>

      <div class="nav_bottom">
        <div class="repositories_container">
          <div class="repositories_item"></div>
          <div class="repositories_item"></div>
          <div class="repositories_item"></div>
          <div class="repositories_item"></div>
        </div>
      </div>
    </nav>
  </body>
</html>
