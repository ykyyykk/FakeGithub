<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tutorial</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>姓名</td>
          <td><input type="text" maxlength="5" /></td>
        </tr>
        <tr>
          <td>性別</td>
          <td>
            <input type="radio" name="sex" value="男"/>男
            <input type="radio" name="sex" value="女" />女
          </td>
        </tr>
        <tr>
          <td>電話</td>
          <td><input type="tel" required="10" /></td>
        </tr>
        <tr>
          <td>電子郵件</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>洽詢項目</td>
          <td>
            <input type="checkbox" name="業務" />業務
            <input type="checkbox" name="洽詢" />洽詢
          </td>
        </tr>
        <tr>
          <td>方便聯絡時間</td>
          <td>
            <select name="time" id="">
              <option value="請選擇">請選擇</option>
              <option value="早">早</option>
              <option value="中">中</option>
              <option value="晚">晚</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>訊息</td>
          <td><textarea name="訊息" cols=" 30"" rows="30" placeholder="有其他問題填寫在這邊"></textarea></td>
        </tr>
      </table>
      <input type="submit" value="送出" />
      <input type="reset" value="重設" />
    </form>
  </body>
</html>
