<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../default.css" />
    <link rel="stylesheet" href="button1.css" />
    <link rel="stylesheet" href="button2.css" />
    <link rel="stylesheet" href="button3.css" />
  </head>
  <body>
    <button id="partyTime">button1</button>
    <button class="button2">button2</button>
    <button class="button3">button3</button>
  </body>

  <script>
    const button = document.getElementById("partyTime");
    button.addEventListener("click", () => {
      console.log("click");
      // 按下去後class新增partyTime 如果身上有partyTime則刪除掉
      button.classList.toggle("partyTime");
    });
  </script>
</html>
